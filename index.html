<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/main.css">

    <script src="public/js/jquery-3.6.0.min.js" defer></script>
    <script src="public/js/bootstrap.bundle.min.js" defer></script>
    <script src="public/js/main.js" defer></script>

    <link rel="shortcut icon" href="public/images/tech.png" type="image/png">

    <title>code.io</title>
</head>

<body class="container bg-dark">

    <!-- Header -->
    <header class="text-light">
        <div class="row g-0 align-items-center mx-2 mt-4">
            <div class="col">
                <div class="logoWrapper">
                    <div>
                        <img src="public/images/tech.png" alt="LOGO" title="code.io" class="logo">
                    </div>
                    <div>
                        <p class="mb-0">CODE.IO</p>
                    </div>
                </div>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNewVideo">
                    <i class="far fa-plus-square"></i> NOVO
                </button>
            </div>
        </div>
    </header>

    <hr class="text-light mb-5">

    <!-- Modal Novo Vídeo -->
    <div class="modal fade" id="modalNewVideo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalNewVideoLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form id="formNewVideo">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNewVideoLabel">ADICIONAR NOVO CONTEÚDO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label fw-bold">Título</label>
                            <input type="text" id="title" name="title" class="form-control" minlength="5" maxlength="50" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label fw-bold">Descrição</label>
                            <textarea id="description" name="description" rows="5" class="form-control" minlength="10" maxlength="500" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="videoid" class="form-label fw-bold">Video ID</label>
                            <input type="text" id="videoid" name="videoid" class="form-control" maxlength="11" required>
                        </div>
                    </div>

                    <div class="alert alert-danger mx-2 d-none" role="alert" id="modalNewVideoAlert"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                        <button type="submit" class="btn btn-success" id="buttonAdd">ADICIONAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar/Visualizar Vídeo -->
    <div class="modal fade" id="modalVideo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalVideoLabel">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <form id="frmVideo">
                    <div>
                        <input type="hidden" id="id" name="id">
                    </div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalVideoLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group mb-3 editableContent">
                            <label for="selectedVideoTitle" class="form-label fw-bold">Título</label>
                            <input type="text" id="selectedVideoTitle" name="selectedVideoTitle" class="form-control" minlength="5" maxlength="50" required>
                        </div>
                        <div id="iframeVideo" class="form-group mb-3">
                        </div>
                        <div class="form-group mb-3">
                            <label for="selectedVideoDescription" class="form-label fw-bold">Descrição</label>
                            <textarea id="selectedVideoDescription" name="selectedVideoDescription" rows="5" class="form-control" minlength="10" maxlength="500" required></textarea>
                        </div>
                        <div class="form-group mb-3 editableContent">
                            <label for="selectedVideoVideoID" class="form-label fw-bold">Video ID</label>
                            <input type="text" id="selectedVideoVideoID" name="selectedVideoVideoID" class="form-control" maxlength="11" required>
                        </div>
                    </div>

                    <div class="alert alert-danger mx-2 d-none" role="alert" id="modalVideoAlert"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                        <button type="submit" class="btn btn-success editableContent" id="buttonUpdate">ATUALIZAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mensagem sobre disponibilidade dos vídeos -->
    <div class="alert alert-primary" role="alert">
        Por questão de direitos autorais alguns vídeos podem não estar disponíveis para visualização na plataforma. <br>
        Nestes casos, use o link do vídeo e assista no YouTube.
    </div>

    <!-- Conteúdo -->
    <article class="container my-4">
        <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </article>

    <!-- Footer - Futura Páginação -->
    <footer>
    </footer>

</body>

</html>
