<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <script src="public/js/jquery-3.6.0.min.js" defer></script>
    <script src="public/js/bootstrap.bundle.min.js" defer></script>
    <script src="public/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">

    <title>code.io</title>
</head>

<body class="container bg-dark">

    <!-- Header -->
    <header class="text-light">
        <div class="row g-0 align-items-center mx-2 mt-4">
            <div class="col">
                <div class="logoWrapper">
                    <div>
                        <img src="public/images/techcolor.png" alt="LOGO" title="code.io" class="logo">
                    </div>
                    <div>
                        <p class="mb-0">CODE.IO</p>
                    </div>
                </div>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovo">
                    <i class="far fa-plus-square"></i> NOVO
                </button>
            </div>
        </div>
    </header>

    <hr class="text-light mb-5">

    <!-- Modal Novo Vídeo -->
    <div class="modal fade" id="modalNovo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalNovoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form id="frmNovo">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNovoLabel">ADICIONAR NOVO CONTEÚDO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="txtTitulo" class="form-label fw-bold">Título</label>
                            <input type="text" id="txtTitulo" name="txtTitulo" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="txtDescricao" class="form-label fw-bold">Descrição</label>
                            <textarea id="txtDescricao" name="txtDescricao" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="txtVideoId" class="form-label fw-bold">Video ID</label>
                            <input type="text" id="txtVideoId" name="txtVideoId" class="form-control">
                        </div>
                    </div>

                    <div class="alert alert-danger d-none" role="alert" id="modalNovoAlert"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                        <button type="submit" class="btn btn-success" id="btnAdicionar">ADICIONAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar/Visualizar Vídeo -->
    <div class="modal fade" id="modalVideo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalVideoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form id="frmVideo">
                    <div>
                        <input type="hidden" id="id" name="id">
                    </div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalVideoLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group mb-3" id="tituloGrupo">
                            <label for="txtTituloModalVideo" class="form-label fw-bold">Título</label>
                            <input type="text" id="txtTituloModalVideo" name="txtTituloModalVideo" class="form-control">
                        </div>
                        <div id="iframeVideo" class="form-group mb-3">
                        </div>
                        <div class="form-group mb-3" id="descricaoGrupo">
                            <label for="txtDescricaoModalVideo" class="form-label fw-bold">Descrição</label>
                            <textarea id="txtDescricaoModalVideo" name="txtDescricaoModalVideo" rows="5"
                                class="form-control"></textarea>
                        </div>
                        <div class="form-group mb-3" id="videoIdGrupo">
                            <label for="txtVideoIdModalVideo" class="form-label fw-bold">Video ID</label>
                            <input type="text" id="txtVideoIdModalVideo" name="txtVideoIdModalVideo"
                                class="form-control">
                        </div>
                    </div>

                    <div class="alert alert-danger d-none" role="alert" id="modalVideoAlert"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                        <button type="submit" class="btn btn-success" id="btnAtualizar">ATUALIZAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mensagem sobre disponibilidade dos vídeos -->
    <div class="alert alert-primary" role="alert">
        Por questão de direitos autorais alguns vídeos podem não estar disponíveis para visualização na plataforma. <br>
        Nestes casos, use o link do vídeo e assista no YouTube.
    </div>

    <!-- Conteúdo -->
    <article class="container my-4">
        <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </article>

    <!-- Footer - Futura Páginação -->
    <footer>
    </footer>

</body>

</html>
